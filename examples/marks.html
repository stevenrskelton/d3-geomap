<!DOCTYPE html>
<html>
<head>
	<title>D3 SVG Geographic Map</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://stevenrskelton.github.io/polymer/bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="../d3-geomap.html">
	<link rel="import" href="project-docs.html">
</head>
<body is="project-docs" unresolved>

	<h1>Marks</h1>

	<template id="example" is="auto-binding">
		<d3-geomap marks="{{marks}}"></d3-geomap>

		<script>
			var example = document.querySelector('#example');
			example.marks = [{long: -75, lat: 43},{long: -78, lat: 41},{long: -70, lat: 53}];
		</script>

	</template>

</body>
</html>
